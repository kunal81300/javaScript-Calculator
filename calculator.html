<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      


    </head>
    <body>
        <div class="container-fluid">
            <h1 style="text-align: center;">JavaScript Calculator</h1><br><br>
            <div class="row" style="margin-top: 1vh;">
                <div class="col-sm-4" >
                    <h4>Number 1</h4>
                    <input class="form-control" id="input1" type="number" placeholder="Number 1" style="width: 100%;" onchange="changeData()" onkeydown="changeData()" onkeyup="changeData()">
                    
                    
                </div>
                <div class="col-sm-4 " >
                    <h4>Operator</h4>
                    <select class="form-select"  id="operator" style="cursor: pointer;" onchange="changeData()"onkeydown="changeData()" onkeyup="changeData()"   >
                        <option  value="+" >+</option>
                        <option  value="-" >-</option>
                        <option  value="*" >*</option>
                        <option  value="/" >/</option>
                        <option  value="%" >%</option>
                    </select>

                </div>
                <div class="col-sm-4">
                    <h4>Number -2</h4>
                    <input class="form-control" id="input2" type="number" placeholder="Number 2"  onchange="changeData()"onkeydown="changeData()" onkeyup="changeData()">

                </div>

            </div>
            <br><br>
            <div class="row" style="margin-top: 1vh;" >
            
                <button onclick="calc()" class="btn btn-primary btn-lg btn-block" >Submit</button>

                
                

            </div>
            <br><br>
            <div class="row justify-content-center" style="margin-top: 1vh;">
                <div class="col-sm-4 " >
                    <h4>Output</h4>
                    <input class="form-control" id="answer" type="text" placeholder="Answer" readonly >
                </div>
            </div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            
            
            function calc(){
                let num1=parseFloat(document.getElementById("input1").value);
                let num2=parseFloat(document.getElementById("input2").value);
                let oper=document.getElementById("operator").value;
                let res=0;
                if(oper==="+"){
                    res=num1+num2;
                    document.getElementById("answer").value=res
                }else if(oper==="-"){
                    res=num1-num2;
                    document.getElementById("answer").value=res
                }else if(oper==="*"){
                    res=num1*num2;
                    document.getElementById("answer").value=res
                }else if(oper==="/"){
                    res=num1/num2;
                    document.getElementById("answer").value=res
                }else if(oper==="%"){
                    res=num1%num2;
                    document.getElementById("answer").value=res
                }
                
                
            }
            function changeData(){
                document.getElementById("answer").value=""
            }
        </script>

    </body>
</html>
